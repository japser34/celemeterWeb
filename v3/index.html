<!DOCTYPE html>
<html>
<head>
    <title>CeleMeter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
        <button class="tab-btn active" onclick="showPage('home')" id="btnHome">Home</button>
        <button class="tab-btn" onclick="showPage('map')" id="btnMap" disabled>Map</button>
        <button class="tab-btn" onclick="showPage('graph')" id="btnGraph" disabled>Graph</button>
        <button class="upload-btn" onclick="document.getElementById('hiddenFileInput').click()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path d="M11 16V7.85l-2.6 2.6L7 9l5-5l5 5l-1.4 1.45l-2.6-2.6V16zm-5 4q-.825 0-1.412-.587T4 18v-3h2v3h12v-3h2v3q0 .825-.587 1.413T18 20z"/>
            </svg>
        </button>
    </div>

    <div id="homePage" class="page active">
        <!-- Add home page content here -->
    </div>
    
    <div id="mapPage" class="page">
        <div id="map"></div>
    </div>
    
    <div id="graphPage" class="page">
        <!-- Add graph content here -->
    </div>

    <input type="file" id="hiddenFileInput" accept=".txt, text/plain" style="display: none;" />
    
    <div id="overlay" class="drag-drop-overlay">
        <div class="drag-drop-text">Drop your file here to upload</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
